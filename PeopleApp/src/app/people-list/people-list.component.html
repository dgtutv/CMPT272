<!-- takes input data and prints it out -->
SEARCH <input type="text" [(ngModel)]="query"> {{query}};  <!--query is a variable in ts file-->

<!-- <p>
    Number of people: {{ people | search:query | countPeople}}
</p>  -->

<!--Assign p to person, and send to add person-->
<app-person
    *ngFor="let p of people | search:query"
    [person]="p"
    (delete)="onPersonDelete($event)"
></app-person>
