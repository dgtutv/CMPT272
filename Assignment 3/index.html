<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Manager</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pig Manager</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <button>Add Pig</button>
    <form>
        <table id="addPigTable">
            <tr>
                <td>Name</td>
                <td><input type="text" id="newPigName"></td>
            </tr>
            <tr>
                <td>Height</td>
                <td><input type="number" step=".1" id="newPigHeight">cm</td>
            </tr>
            <tr>
                <td>Weight</td>
                <td><input type="number" step=".1" id="newPigWeight">kg</td>
            </tr>
            <tr>
                <td>Personality</td>
                <td><input type="text" id="newPigPersonality"></td>
            </tr>
            <tr>
                <td>Category</td>
                <td><select id="newPigCategory">
                    <option>Select a category</option>
                    <option value="black">Black</option>    <!--Shade, eye color-->
                    <option value="white">White</option>    <!--Tone, spotted?-->
                    <option value="pink">Pink</option>      <!--Cartoon?, shade-->
                    <option value="rainbow">Rainbow</option> <!--Animated?, shininess-->
                </select></td>
            </tr>
            <tr class="hidden dynamic" id="blackPigDynamic1">
                <td>Shade</td>
                <td><input type="text" id="blackPigShade"></td>
            </tr>
            <tr class="hidden dynamic" id="blackPigDynamic2">
                <td>Eye color</td>
                <td><input type="color" id="blackPigColor"></td>
            </tr>
        </table>
    </form>
</body>
</html>
