<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Manager</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pig Manager</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <button>Add Pig</button>
    <form>
        <table id="addPigTable">
            <tr>
                <td>Name</td>
                <td><input type="text" id="newPigName"></td>
            </tr>
            <tr>
                <td>Breed</td>
                <td><input type="text" id="newPigBreed"></td>
            </tr>
            <tr>
                <td>Height</td>
                <td><input type="number" step=".1" id="newPigHeight">cm</td>
            </tr>
            <tr>
                <td>Weight</td>
                <td><input type="number" step=".1" id="newPigWeight">kg</td>
            </tr>
            <tr>
                <td>Personality</td>
                <td><input type="text" id="newPigPersonality"></td>
            </tr>
            <tr>
                <td>Category</td>
                <td><select id="newPigCategory">
                    <option>Select a category</option>
                    <option value="grey">Grey</option>      <!--breed, swimming ability score(integer, 0-100)-->
                    <option value="chestnut">chestnut</option> <!--breed, language(string)-->
                    <option value="white">White</option>    <!--breed, running ability score(integer, 0-100)-->
                    <option value="black">Black</option>    <!--breed, strength ability score(integer, 0-100)-->
                </select></td>
            </tr>
            <tr class="hidden dynamic" id="greyPigDynamic1">
                <td>Breed</td>
                <td><select>
                    <option value="hampshire">Hampshire</option>
                    <option value="gloucestershire ">Gloucestershire Old Spot</option>
                </select></td>
            </tr>
            <tr class="hidden dynamic" id="greyPigDynamic2">
                <td>Swimming Ability</td>
                <td><input type="number" step="1" min="0" max="100" value="0"></td>
            </tr>
            <tr class="hidden dynamic" id="chestnutPigDynamic1">
                <td>Breed</td>
                <td><select>
                    <option value="tamworth">Tamworth</option>
                    <option value="duroc ">Duroc</option>
                </select></td>
            </tr>
            <tr class="hidden dynamic" id="chestnutPigDynamic2">
                <td>Language</td>
                <td><input type="text"></td>
            </tr>
            <tr class="hidden dynamic" id="whitePigDynamic1">
                <td>Breed</td>
                <td><select>
                    <option value="yorkshire">Yorkshire</option>
                    <option value="landrace ">Landrace</option>
                </select></td>
            </tr>
            <tr class="hidden dynamic" id="whitePigDynamic2">
                <td>Running Ability</td>
                <td><input type="number" step="1" min="0" max="100" value="0"></td>
            </tr>
            <tr class="hidden dynamic" id="blackPigDynamic1">
                <td>Breed</td>
                <td><select>
                    <option value="berkshire">Berkshire</option>
                    <option value="large">Large Black</option>
                </select></td>
            </tr>
            <tr class="hidden dynamic" id="blackPigDynamic2">
                <td>Strength Ability</td>
                <td><input type="number" step="1" min="0" max="100" value="0"></td>
            </tr>
        </table>
    </form>
</body>
</html>
