 <p >
    <!--Tempate for report, gets invocted by report-list alike a function-->
    Name of witness: {{report.witnessName}} <br>
    Phone number of witness: <span [textContent]="report.witnessNumber"></span> <br>
    Name of criminal: {{report.criminalName}} <br>
    Location of crime: {{report.location}} <br>
    Time reported: {{report.time}} <br>


    <!--ngIf is a structural directive:-->
    Image: <span *ngIf="report.hasImage; then hasPicture else noPicture"></span> <br> 
    <ng-template #hasPicture> <img src={{report.picture}} alt="Report Image"> </ng-template>
    <ng-template #noPicture>No Image</ng-template>

    Status: <span *ngIf="report.openCase; then openCase else closedCase"></span> <br> 
    <ng-template #openCase>OPEN</ng-template>
    <ng-template #closedCase>CLOSED</ng-template>
    Extra Info: {{report.extraInfo}} <br>

    <button class="btn btn-outline-danger"
    (click)="onDelete($event, report.id)"
    >DELETE</button> <!--Bootstrap is whats happening with classes-->
    <button class="btn btn-outline-primary">EDIT</button>


</p>
