<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="calculate.js" defer></script>
    <link rel="stylesheet" href="histogram.css">
</head>
<body>
    <div class="content">
        <h1>Histogram Generator</h1>
        <input id="fileInput" type="file" name="file"/>
        <div class="splitContent">
            <div id="leftSide" class="outer">
                <h3>Lower bounds</h3>
                <form class="inner">
                    <label for="max" name="maxLabel">Max</label>
                    <label for="maxLabel"></label><br>
                    <input type="range" name="max" value="100" min="0" max="100" id="max" step=".01" list="rangeValues"><br>

                    <label for="A+" name="A+Label">A+</label>
                    <label for="A+Label"></label><br>
                    <input type="range" name="A+" value="100" min="0" max="100" id="Aplus" step=".01" list="rangeValues"><br>

                    <label for="A" name="ALabel">A</label>
                    <label for="ALabel"></label><br>
                    <input type="range" name="A" value="100" min="0" max="100" id="A" step=".01" list="rangeValues"><br>
                    
                    <label for="A-" name="A-Label">A-</label>
                    <label for="A-Label"></label><br>
                    <input type="range" name="A-" value="100" min="0" max="100" id="Aminus" step=".01" list="rangeValues"><br>

                    <label for="B+" name="B+Label">B+</label>
                    <label for="B+Label"></label><br>
                    <input type="range" name="B+" value="100" min="0" max="100" id="Bplus" step=".01" list="rangeValues"><br>

                    <label for="B" name="BLabel">B</label>
                    <label for="BLabel"></label><br>
                    <input type="range" name="B" value="100" min="0" max="100" id="B" step=".01" list="rangeValues"><br>

                    <label for="B-" name="B-Label">B-</label>
                    <label for="B-Label"></label><br>
                    <input type="range" name="B-" value="100" min="0" max="100" id="Bminus" step=".01" list="rangeValues"><br>

                    <label for="C+" name="C+Label">C+</label>
                    <label for="C+Label"></label><br>
                    <input type="range" name="C+" value="100" min="0" max="100" id="Cplus" step=".01" list="rangeValues"><br>

                    <label for="C" name="CLabel">C</label>
                    <label for="CLabel"></label><br>
                    <input type="range" name="C" value="100" min="0" max="100" id="C" step=".01" list="rangeValues"><br>

                    <label for="C-" name="C-Label">C-</label>
                    <label for="C-Label"></label><br>
                    <input type="range" name="C-" value="100" min="0" max="100" id="Cminus" step=".01" list="rangeValues"><br>

                    <label for="D" name="DLabel">D</label>
                    <label for="DLabel"></label><br>
                    <input type="range" name="D" value="100" min="0" max="100" id="D" step=".01" list="rangeValues"><br>

                    <label for="F" name="FLabel">F</label>
                    <label for="FLabel"></label><br>
                    <input type="range" name="F" value="100" min="0" max="100" id="F" step=".01" list="rangeValues"><br>

                </form>
                <datalist id="rangeValues">
                    <option value="0"></option>
                    <option value="25"></option>
                    <option value="50"></option>
                    <option value="75"></option>
                    <option value="100"></option>
                </datalist>
            </div>
            <div class="rightSide">
                <div id="histogram" class="outer">
                    <h3>Histogram</h3>
                    <div class="inner">
                        <div id="barLabels">
                            <p>A+</p>
                            <p>A</p>
                            <p>A-</p>
                            <p>B+</p>
                            <p>B</p>
                            <p>B-</p>
                            <p>C+</p>
                            <p>C</p>
                            <p>C-</p>
                            <p>D</p>
                            <p>F</p>
                        </div>
                    </div>
                </div>
                <div id="stats" class="outer">
                    <h3>Stats</h3>
                    <div class="inner">
                        <span class="statsBlock">
                            <p>Highest</p>
                            <p id="highestGrade"></p>
                        </span>
                        <span class="statsBlock">
                            <p>Lowest</p>
                            <p id="lowestGrade"></p>
                        </span>
                        <span class="statsBlock">
                            <p>Mean</p>
                            <p id="mean"></p>
                        </span>
                        <span class="statsBlock">
                            <p>Median</p>
                            <p id="median"></p>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
