<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="calculate.js" defer></script>
    <link rel="stylesheet" href="histogram.css">
</head>
<body>
    <div class="content">
        <h1>Histogram Generator</h1>
        <input id="fileInput" type="file" name="file"/>
        <div class="splitContent">
            <div id="leftSide" class="outer">
                <h3>Lower bounds</h3>
                <form class="inner">
                    <div id="fieldLabels">
                        <p>Max</p>
                        <p>A+</p>
                        <p>A</p>
                        <p>A-</p>
                        <p>B+</p>
                        <p>B</p>
                        <p>B-</p>
                        <p>C+</p>
                        <p>C</p>
                        <p>C-</p>
                        <p>D</p>
                        <p>F</p>
                    </div>
                    <div id="fields">
                        <input type="text" name="max" value="0.00" min="0" max="100" id="max" list="rangeValues" class="field"><br>
                        <input type="text" name="A+" value="0.00" min="0" max="100" id="Aplus" list="rangeValues" class="field"><br>
                        <input type="text" name="A" value="0.00" min="0" max="100" id="A" list="rangeValues" class="field"><br>
                        <input type="text" name="A-" value="0.00" min="0" max="100" id="Aminus" list="rangeValues" class="field"><br>
                        <input type="text" name="B+" value="0.00" min="0" max="100" id="Bplus" list="rangeValues" class="field"><br>
                        <input type="text" name="B" value="0.00" min="0" max="100" id="B" list="rangeValues" class="field"><br>
                        <input type="text" name="B-" value="0.00" min="0" max="100" id="Bminus" list="rangeValues" class="field"><br>
                        <input type="text" name="C+" value="0.00" min="0" max="100" id="Cplus" list="rangeValues" class="field"><br>
                        <input type="text" name="C" value="0.00" min="0" max="100" id="C" list="rangeValues" class="field"><br>
                        <input type="text" name="C-" value="0.00" min="0" max="100" id="Cminus" list="rangeValues" class="field"><br>
                        <input type="text" name="D" value="0.00" min="0" max="100" id="D" list="rangeValues" class="field"><br>
                        <input type="text" name="F" value="0.00" min="0" max="100" id="F" list="rangeValues" class="field"><br>
                    </div>
                </form>
                <datalist id="rangeValues">
                    <option value="0"></option>
                    <option value="25"></option>
                    <option value="50"></option>
                    <option value="75"></option>
                    <option value="0.00"></option>
                </datalist>
            </div>
            <div class="rightSide">
                <div id="histogram" class="outer">
                    <h3>Histogram</h3>
                    <div class="inner">
                        <div id="barLabels">
                            <p>A+</p>
                            <p>A</p>
                            <p>A-</p>
                            <p>B+</p>
                            <p>B</p>
                            <p>B-</p>
                            <p>C+</p>
                            <p>C</p>
                            <p>C-</p>
                            <p>D</p>
                            <p>F</p>
                        </div>
                        <div id="bars">
                            <div class="bar"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                        </div>
                    </div>
                </div>
                <div id="stats" class="outer">
                    <h3>Stats</h3>
                    <div class="inner">
                        <span class="statsBlock">
                            <p>Highest</p>
                            <p id="highestGrade"></p>
                        </span>
                        <span class="statsBlock">
                            <p>Lowest</p>
                            <p id="lowestGrade"></p>
                        </span>
                        <span class="statsBlock">
                            <p>Mean</p>
                            <p id="mean"></p>
                        </span>
                        <span class="statsBlock">
                            <p>Median</p>
                            <p id="median"></p>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
