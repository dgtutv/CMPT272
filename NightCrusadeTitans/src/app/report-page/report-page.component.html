<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
    <fieldset class="d-grid gap-2 col-12">
      <input type="text" name="reporterName" placeholder="Reporter Name" formControlName="reporterName">
      <input type="text" name="phoneNumber" placeholder="Reporter Phone Number" formControlName="phoneNumber">
      <input type="text" name="suspectName" placeholder="Name of The Suspect" formControlName="suspectName">
      <input type="text" name="locationName" placeholder="Name of The Location" formControlName="locationName">
      <input type="number" name="longitude" placeholder="Longitude of The Location" formControlName="longitude" min="0" max="180" step=".0001">
      <input type="number" name="latitude" placeholder="Latitude of The Location" formControlName="latitude" min="0" max="180" step=".0001">
      <label for="image">Image:</label>
      <input type="file" name="image" formControlName="picture" placeholder="Choose Image">
      <input type="text" name="extraInfo" placeholder="Extra Information" formControlName="extraInfo">
    </fieldset>
    <button [disabled]="form.invalid">Submit</button>
  </form>
