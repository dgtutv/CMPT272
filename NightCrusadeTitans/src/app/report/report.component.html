<div class="reportCard">
    <div class="reportCardTitle">{{report.locationName}}</div>
    <div class="reportCardContent">
        Suspect Name: {{report.suspectName}} <br>
        Time Reported: {{report.timeReported | date:'short'}} <br>
        Long-Lat: {{report.longitude}}, {{report.latitude}} <br>
        Status: <span *ngIf="report.resolved; then resolved else notResolved"></span> <br>
        <ng-template #resolved><span style="color: green;">Resolved</span></ng-template>
        <ng-template #notResolved><span style="color: red;">Not Resolved</span></ng-template>
    </div>
    <div class="buttonRow">
    
        <button class="reportCardPurpleButton" (click)="toggleMoreInfo(report)">More Info</button>
        <button class="reportCardBlueButton"><i class="mdi mdi-pencil"></i></button>
        <button class="reportCardRedButton"><i class="mdi mdi-trash-can"></i></button>    </div>
    
    <div *ngIf="report.showMoreInfo" class="moreInfo">
    </div>
</div>
